<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="{{url_for('static',filename = 'img/coin.png')}}">
	<title>To Do Â· MoneyTracker</title>
	<link href="https://fonts.googleapis.com/css?family=Open+Sans|Sriracha|Raleway&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="{{url_for('static',filename = 'css/style.css')}}">
</head>
<body>
	<div class="wrapper toDo">
		{% include 'includes/header.html' %}
		<div class="container">
			<h4>Add an expense to your To Do List. When you press done they will automatically be added to your expences.</h4>
			<form action="" method="POST">
        		<select name="" class="form-control">
        			{%for i in range(7)%}
        				<option value="">category</option>
        			{%endfor%}
        		</select>
        		<input type="text" name="expense_name" class="form-control" placeholder="name">
        		<input type="text" name="expense_price" class="form-control" placeholder="price $">
        		<input type="submit" name="Add" value="Add" class="btn">
        	</form>
        	<h4>This is your To Do List:</h4>
        	<table>
        		{%for i in range(7)%}
	        		<tr>
	        			<td>
	        				{%if true:%}
	        				<a href="">
	        					<img src="{{url_for('static',filename = 'img/unchecked.png')}}">
	        				</a>
	        				{%else:%}
	        				<a href="">
	        					<img src="{{url_for('static',filename = 'img/checked.png')}}">
	        				</a>
	        				{%endif%}
	        		    </td>
	        			<td>Buy cat and dog food, 19$</td>
	        			<td>
					    	<a href="#"><img title="edit" src="{{url_for('static',filename = 'img/edit.png')}}"></a>
					    </td>
					    <td>
					    	<a href="#"><img title="delete" src="{{url_for('static',filename = 'img/close.png')}}"></a>
					    </td>
	        		</tr>
        		{%endfor%}
        	</table>
		</div>
		{% include 'includes/footer.html' %}
	</div>
</body>
</html>
