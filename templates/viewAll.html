<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="{{url_for('static',filename = 'img/coin.png')}}">
	<title>View all Expenses Â· MoneyTracker</title>
	<link href="https://fonts.googleapis.com/css?family=Open+Sans|Sriracha|Raleway&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
	<link rel="stylesheet" type="text/css" href="{{url_for('static',filename = 'css/style.css')}}">
</head>
<body>
	<div class="wrapper viewAll">
		{% include 'includes/header.html' %}
		<div class="content">
			<form action="" method="" class="searchMonth">
				<select name="active_months" class="form-control">
					{%for i in range (7)%}
						<option value="">February, 2020</option>
					{%endfor%}
				</select>
				<input type="submit" name="submit" value="Search" class="btn">
			</form>
			<div class="table-content">
				<table class="table table-hover table-dark">
				  	<thead>
				    	<tr>
						    <th scope="col">Date</th>
						    <th scope="col">Category</th>
						    <th scope="col">Expense</th>
						    <th scope="col">Price</th>
				    	</tr>
				  	</thead>
				  	<tbody>
				  		{%for i in range(13)%}
				  			<tr>
				  				<td>13/12/2020</td>
				  				<td>Home</td>
				  				<td>Rent</td>
				  				<td>500 $</td>
				  				<td>
							    	<a href=""><img title="edit" src="{{url_for('static',filename = 'img/edit.png')}}"></a>
							    </td>
							    <td>
							    	<a href=""><img title="delete" src="{{url_for('static',filename = 'img/close.png')}}"></a>
							    </td>
				  			</tr>
				  		{%endfor%}
						<tr id="last-table-row">
							<td>Total Month expenses:</td>
							<td></td>
							<td></td>
							<td>8000$</td>
							<td></td>
							<td></td>
						</tr>
				   </tbody>
				</table>
			</div>
			<div class="vizualization">
				<h1>Colors for pie chart:</h1>
				<div class="color1 box"></div>
				<div class="color2 box"></div>
				<div class="color3 box"></div>
				<div class="color4 box"></div>
				<div class="color5 box"></div>
			</div>
		</div>
		{% include 'includes/footer.html' %}
	</div>
</body>
</html>
